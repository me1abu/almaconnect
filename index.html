<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Mock Data ---
        const mockAlumni = [
            { id: 1, name: 'Priya Sharma', gradYear: 2018, course: 'B.Tech CSE', company: 'Google', position: 'Software Engineer', location: 'Bengaluru', avatar: 'https://placehold.co/100x100/6366f1/ffffff?text=PS' },
            { id: 2, name: 'Rohan Verma', gradYear: 2016, course: 'MBA', company: 'Deloitte', position: 'Senior Consultant', location: 'Mumbai', avatar: 'https://placehold.co/100x100/ec4899/ffffff?text=RV' },
            { id: 3, name: 'Anjali Singh', gradYear: 2020, course: 'B.Com', company: 'KPMG', position: 'Financial Analyst', location: 'Delhi', avatar: 'https://placehold.co/100x100/8b5cf6/ffffff?text=AS' },
            { id: 4, name: 'Karan Mehta', gradYear: 2015, course: 'B.Tech ECE', company: 'Microsoft', position: 'Product Manager', location: 'Hyderabad', avatar: 'https://placehold.co/100x100/10b981/ffffff?text=KM' },
            { id: 5, name: 'Sameer Khan', gradYear: 2019, course: 'B.Sc IT', company: 'TCS', position: 'System Engineer', location: 'Chennai', avatar: 'https://placehold.co/100x100/f59e0b/ffffff?text=SK' },
            { id: 6, name: 'Neha Gupta', gradYear: 2021, course: 'B.Des', company: 'Freelance', position: 'UI/UX Designer', location: 'Pune', avatar: 'https://placehold.co/100x100/3b82f6/ffffff?text=NG' },
        ];
        const mockEvents = [
            { id: 1, title: 'Annual Alumni Meet 2024', date: 'Dec 15, 2024', location: 'University Auditorium', type: 'in-person' },
            { id: 2, title: 'Webinar: AI in Modern Business', date: 'Nov 22, 2024', location: 'Online (Zoom)', type: 'virtual' },
            { id: 3, title: 'Chandigarh Chapter Meetup', date: 'Jan 10, 2025', location: 'Hyatt Regency, Chandigarh', type: 'in-person' },
        ];
        const mockMentorship = [
            { id: 1, title: 'Startup Guidance', mentor: 'Rohan Verma', expertise: 'Business Strategy, Fundraising', available: true },
            { id: 2, title: 'Interview Prep for FAANG', mentor: 'Priya Sharma', expertise: 'DSA, System Design', available: true },
            { id: 3, title: 'Portfolio Review for Designers', mentor: 'Neha Gupta', expertise: 'UI/UX, Product Design', available: false },
        ];
        
        const userProfiles = {
            alumni: {
                name: 'Amit Kumar',
                email: 'amit.kumar@example.com',
                gradYear: 2017,
                course: 'B.Tech IT',
                company: 'Amazon',
                position: 'SDE II',
                location: 'Bengaluru',
                avatar: 'https://placehold.co/150x150/ef4444/ffffff?text=AK',
                bio: 'Passionate about building scalable systems and mentoring young engineers. Always happy to connect and help out fellow alumni.',
            },
            student: {
                name: 'Riya Singh',
                avatar: 'https://placehold.co/150x150/34d399/ffffff?text=RS',
            },
            admin: {
                name: 'Mr. Sharma',
                avatar: 'https://placehold.co/150x150/fbbf24/ffffff?text=AS',
            }
        };

        // --- SVG Icon Components ---
        const BriefcaseIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-5 w-5 text-gray-400 mr-2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>);
        const UsersIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-5 w-5 mr-2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>);
        const CalendarIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-5 w-5 mr-2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>);
        const GraduationCapIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-5 w-5 mr-2"><path d="M22 10v6M2 10l10-5 10 5-10 5z"></path><path d="M6 12v5c0 1.7 4.3 3 10 3s10-1.3 10-3v-5"></path></svg>);
        const ChartIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-6 w-6 text-indigo-500"><path d="M3 3v18h18"></path><path d="M18.7 8a6 6 0 0 0-6.4 0l-6.3 6.3"></path><path d="M14 7h7v7"></path></svg>);
        const UserManageIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-6 w-6 text-emerald-500"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>);

        // --- Reusable Components ---
        const Header = ({ user, onLogout, currentPage, setCurrentPage }) => {
            const navItems = user.role === 'alumni' ? ['Dashboard', 'Directory', 'Events', 'Mentorship', 'Profile'] :
                             user.role === 'student' ? ['Dashboard', 'Events', 'Mentorship'] :
                             ['Dashboard', 'Manage Alumni', 'Manage Events'];
            
            return (
                <header className="bg-white shadow-sm sticky top-0 z-50">
                    <nav className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center">
                                <GraduationCapIcon />
                                <span className="font-bold text-xl text-indigo-600">AlumniConnect</span>
                            </div>
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-4">
                                    {navItems.map(item => (
                                        <a key={item} href="#" 
                                           onClick={(e) => { e.preventDefault(); setCurrentPage(item.toLowerCase().replace(' ', '-')); }}
                                           className={`px-3 py-2 rounded-md text-sm font-medium ${currentPage === item.toLowerCase().replace(' ', '-') ? 'bg-indigo-100 text-indigo-700' : 'text-gray-500 hover:bg-gray-100 hover:text-gray-900'}`}
                                        >{item}</a>
                                    ))}
                                </div>
                            </div>
                            <div className="flex items-center">
                                <button className="p-1 rounded-full text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-6 w-6"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                                </button>
                                <img className="h-8 w-8 rounded-full ml-4" src={user.avatar} alt="User Avatar" />
                                <button onClick={onLogout} className="ml-4 text-sm font-medium text-gray-500 hover:text-indigo-600">Logout</button>
                            </div>
                        </div>
                    </nav>
                </header>
            );
        };
        const StatCard = ({ title, value, icon }) => (
            <div className="bg-white p-6 rounded-lg shadow-md flex items-center">
                <div className="p-3 rounded-full mr-4 bg-indigo-100">{icon}</div>
                <div><p className="text-sm text-gray-500">{title}</p><p className="text-2xl font-bold text-gray-800">{value}</p></div>
            </div>
        );
        const AlumniCard = ({ alumni }) => (
            <div className="bg-white rounded-lg shadow-md p-6 text-center transform hover:-translate-y-1 transition-transform duration-300">
                <img src={alumni.avatar} alt={alumni.name} className="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-indigo-100" />
                <h3 className="text-lg font-bold text-gray-900">{alumni.name}</h3>
                <p className="text-sm text-indigo-600">{`Class of ${alumni.gradYear}`}</p>
                <p className="text-sm text-gray-500 mt-2">{alumni.position}</p>
                <p className="text-sm text-gray-500 font-medium">{alumni.company}</p>
                <button className="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">View Profile</button>
            </div>
        );
        const EventCard = ({ event }) => (
             <div className="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300">
                <div className="p-6">
                    <div className="flex items-center justify-between mb-2"><h3 className="text-lg font-bold text-gray-900">{event.title}</h3><span className={`px-3 py-1 text-xs font-semibold rounded-full ${event.type === 'in-person' ? 'bg-emerald-100 text-emerald-800' : 'bg-blue-100 text-blue-800'}`}>{event.type === 'in-person' ? 'In-Person' : 'Virtual'}</span></div>
                    <p className="text-sm text-gray-500 flex items-center mb-1"><CalendarIcon/> {event.date}</p>
                    <p className="text-sm text-gray-500 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-5 w-5 text-gray-400 mr-2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>{event.location}</p>
                    <button className="mt-4 bg-indigo-100 text-indigo-700 py-2 px-4 rounded-lg hover:bg-indigo-200 transition-colors w-full font-semibold">RSVP Now</button>
                </div>
            </div>
        );
        const MentorshipCard = ({ item }) => (
            <div className="bg-white p-6 rounded-lg shadow-md flex flex-col md:flex-row items-start justify-between gap-4">
                <div><h3 className="text-lg font-bold text-gray-900">{item.title}</h3><p className="text-sm text-gray-600">Mentor: <span className="font-semibold text-indigo-600">{item.mentor}</span></p><p className="text-sm text-gray-500 mt-1">Expertise: {item.expertise}</p></div>
                <button disabled={!item.available} className="mt-4 md:mt-0 w-full md:w-auto px-6 py-2 rounded-lg font-semibold text-white transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed bg-indigo-600 hover:bg-indigo-700">{item.available ? 'Accept Mentorship' : 'Unavailable'}</button>
            </div>
        );

        // --- Page Components ---
        const AlumniDashboard = ({ user }) => (
            <div className="space-y-8">
                <div><h1 className="text-3xl font-bold text-gray-900">Welcome back, {user.name.split(' ')[0]}!</h1><p className="text-gray-600 mt-1">Here's a snapshot of your alumni network.</p></div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <StatCard title="Total Alumni" value="12,500+" icon={<UsersIcon />} />
                    <StatCard title="Companies" value="3,000+" icon={<BriefcaseIcon />} />
                    <StatCard title="Upcoming Events" value={mockEvents.length} icon={<CalendarIcon />} />
                    <StatCard title="Mentors Available" value={mockMentorship.filter(m => m.available).length} icon={<GraduationCapIcon />} />
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div className="lg:col-span-2 bg-white p-6 rounded-lg shadow-md"><h2 className="text-xl font-bold mb-4">Upcoming Events</h2><div className="space-y-4">{mockEvents.slice(0, 2).map(event => <EventCard key={event.id} event={event} />)}</div></div>
                    <div className="bg-white p-6 rounded-lg shadow-md"><h2 className="text-xl font-bold mb-4">Featured Alumni</h2><AlumniCard alumni={mockAlumni[0]} /></div>
                </div>
            </div>
        );
        const StudentDashboard = ({ user }) => (
            <div className="space-y-8">
                <div><h1 className="text-3xl font-bold text-gray-900">Hi, {user.name.split(' ')[0]}!</h1><p className="text-gray-600 mt-1">Connect with alumni for mentorship and discover upcoming events.</p></div>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div className="bg-white p-6 rounded-lg shadow-md"><h2 className="text-xl font-bold mb-4">Find a Mentor</h2><div className="space-y-4">{mockMentorship.map(item => <MentorshipCard key={item.id} item={item} />)}</div></div>
                    <div className="bg-white p-6 rounded-lg shadow-md"><h2 className="text-xl font-bold mb-4">Upcoming Events</h2><div className="space-y-4">{mockEvents.slice(0, 2).map(event => <EventCard key={event.id} event={event} />)}</div></div>
                </div>
            </div>
        );
        const AdminDashboard = ({ user }) => (
            <div className="space-y-8">
                 <div><h1 className="text-3xl font-bold text-gray-900">Admin Dashboard</h1><p className="text-gray-600 mt-1">Manage the Alumni Connect platform.</p></div>
                 <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <StatCard title="Total Alumni" value={mockAlumni.length} icon={<UserManageIcon />} />
                    <StatCard title="Events Planned" value={mockEvents.length} icon={<CalendarIcon />} />
                    <StatCard title="Mentorship Programs" value={mockMentorship.length} icon={<GraduationCapIcon />} />
                    <StatCard title="Platform Growth" value="+15%" icon={<ChartIcon />} />
                 </div>
                 <div className="bg-white p-6 rounded-lg shadow-md">
                     <h2 className="text-xl font-bold mb-4">Recently Joined Alumni</h2>
                     <table className="w-full text-left">
                         <thead><tr className="border-b"><th className="p-2">Name</th><th className="p-2">Graduation Year</th><th className="p-2">Company</th><th className="p-2">Actions</th></tr></thead>
                         <tbody>
                            {mockAlumni.slice(0,4).map(a => (
                                <tr key={a.id} className="border-b hover:bg-gray-50">
                                    <td className="p-2 font-medium">{a.name}</td><td className="p-2 text-gray-600">{a.gradYear}</td><td className="p-2 text-gray-600">{a.company}</td>
                                    <td className="p-2"><button className="text-indigo-600 hover:underline">Manage</button></td>
                                </tr>
                            ))}
                         </tbody>
                     </table>
                 </div>
            </div>
        );
        const DirectoryPage = () => {
            const [searchTerm, setSearchTerm] = React.useState('');
            const filteredAlumni = mockAlumni.filter(alumni => alumni.name.toLowerCase().includes(searchTerm.toLowerCase()));
            return (
                <div>
                    <h1 className="text-3xl font-bold text-gray-900 mb-6">Alumni Directory</h1>
                    <div className="bg-white p-4 rounded-lg shadow-md mb-8">
                        <input type="text" placeholder="Search by name..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                        {filteredAlumni.map(alumni => <AlumniCard key={alumni.id} alumni={alumni} />)}
                    </div>
                </div>
            );
        };
        const EventsPage = () => (
             <div><h1 className="text-3xl font-bold text-gray-900 mb-6">Events</h1><div className="space-y-6">{mockEvents.map(event => <EventCard key={event.id} event={event} />)}</div></div>
        );
        const MentorshipPage = () => (
            <div>
                <h1 className="text-3xl font-bold text-gray-900 mb-2">Mentorship Hub</h1><p className="text-gray-600 mb-6">Connect with experienced alumni for guidance.</p>
                <div className="space-y-6">{mockMentorship.map(item => <MentorshipCard key={item.id} item={item} />)}</div>
            </div>
        );
        const ProfilePage = ({ user }) => (
            <div>
                 <h1 className="text-3xl font-bold text-gray-900 mb-6">My Profile</h1>
                 <div className="bg-white rounded-lg shadow-md p-8">
                    <div className="flex flex-col md:flex-row items-center md:items-start gap-8">
                        <div className="flex-shrink-0 text-center"><img src={user.avatar} alt={user.name} className="w-36 h-36 rounded-full mx-auto border-4 border-indigo-200" /><button className="mt-4 bg-indigo-100 text-indigo-700 py-2 px-4 rounded-lg hover:bg-indigo-200 transition-colors w-full font-semibold text-sm">Change Picture</button></div>
                        <div className="flex-grow">
                            <div className="flex items-center justify-between"><h2 className="text-2xl font-bold text-gray-900">{user.name}</h2><button className="text-sm text-indigo-600 hover:text-indigo-800 font-semibold">Edit Profile</button></div>
                            <p className="text-gray-600">{user.position} at {user.company}</p>
                            <p className="text-sm text-gray-500 mt-2">{user.course} - Class of {user.gradYear}</p>
                            <p className="mt-4 text-gray-700 leading-relaxed">{user.bio}</p>
                            <div className="mt-6 border-t pt-6"><h3 className="font-semibold text-gray-800 mb-2">Contact Information</h3><p className="text-sm text-gray-600">Email: {user.email}</p><p className="text-sm text-gray-600">Location: {user.location}</p></div>
                        </div>
                    </div>
                 </div>
            </div>
        );
        const ManageAlumniPage = () => (
             <div><h1 className="text-3xl font-bold text-gray-900 mb-6">Manage Alumni</h1><div className="bg-white p-6 rounded-lg shadow-md text-gray-600">Alumni management features, such as bulk import, verification, and communication tools, would be displayed here.</div></div>
        );
        const ManageEventsPage = () => (
             <div><h1 className="text-3xl font-bold text-gray-900 mb-6">Manage Events</h1><div className="bg-white p-6 rounded-lg shadow-md text-gray-600">This page would contain tools for creating, editing, and managing alumni events, including tracking RSVPs and sending reminders.</div></div>
        );

        // --- Login Page Component ---
        const LoginPage = ({ onLogin }) => {
            const [activeRole, setActiveRole] = React.useState('alumni');
            return (
                <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                    <div className="w-full max-w-md bg-white rounded-lg shadow-xl p-8 m-4">
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center"><GraduationCapIcon /><h1 className="text-3xl font-bold text-indigo-600">AlumniConnect</h1></div>
                             <p className="text-gray-500 mt-2">Sign in to your account</p>
                        </div>
                        <div className="flex rounded-lg border border-gray-200 p-1 mb-6">
                            {['alumni', 'student', 'admin'].map(role => (
                                <button key={role} onClick={() => setActiveRole(role)} className={`w-full py-2 rounded-md text-sm font-semibold capitalize transition-colors ${activeRole === role ? 'bg-indigo-600 text-white shadow' : 'text-gray-600 hover:bg-indigo-50'}`}>{role}</button>
                            ))}
                        </div>
                        <form onSubmit={(e) => {e.preventDefault(); onLogin(activeRole)}}>
                            <div><label className="block text-sm font-medium text-gray-700">Email Address</label><input type="email" defaultValue={`${activeRole}@example.com`} className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required /></div>
                            <div className="mt-4"><label className="block text-sm font-medium text-gray-700">Password</label><input type="password" defaultValue="password" className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required /></div>
                            <div className="flex items-center justify-between mt-4 text-sm"><a href="#" className="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a></div>
                            <div className="mt-6"><button type="submit" className="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign In as {activeRole.charAt(0).toUpperCase() + activeRole.slice(1)}</button></div>
                        </form>
                        <p className="mt-6 text-center text-sm text-gray-600">Don't have an account? <a href="#" className="font-medium text-indigo-600 hover:text-indigo-500">Sign Up</a></p>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [user, setUser] = React.useState(null);
            // New state to manage the current page view
            const [currentPage, setCurrentPage] = React.useState('dashboard');

            const handleLogin = (role) => {
                setUser({ ...userProfiles[role], role });
                setCurrentPage('dashboard'); // Reset to dashboard on login
            };
            const handleLogout = () => {
                setUser(null);
            };

            if (!user) {
                return <LoginPage onLogin={handleLogin} />;
            }
            
            // Renders the correct page based on user role and currentPage state
            const renderContent = () => {
                switch(currentPage) {
                    case 'dashboard':
                        if (user.role === 'alumni') return <AlumniDashboard user={user} />;
                        if (user.role === 'student') return <StudentDashboard user={user} />;
                        if (user.role === 'admin') return <AdminDashboard user={user} />;
                        return null;
                    case 'directory': return user.role === 'alumni' ? <DirectoryPage /> : null;
                    case 'events': return <EventsPage />;
                    case 'mentorship': return <MentorshipPage />;
                    case 'profile': return user.role === 'alumni' ? <ProfilePage user={user} /> : null;
                    case 'manage-alumni': return user.role === 'admin' ? <ManageAlumniPage /> : null;
                    case 'manage-events': return user.role === 'admin' ? <ManageEventsPage /> : null;
                    default: return <AlumniDashboard user={user} />;
                }
            }

            return (
                <div className="min-h-screen bg-slate-50">
                    <Header user={user} onLogout={handleLogout} currentPage={currentPage} setCurrentPage={setCurrentPage} />
                    <main>
                        <div className="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">

                        </div>
                    </main>
                    <footer className="bg-white mt-12">
                        <div className="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500">

                        </div>
                    </footer>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
